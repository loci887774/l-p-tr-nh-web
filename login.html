<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contaier container-dang-nhap">
        <div class="row">
            <h2>Login Form</h2>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <hr>
                <div class="row anh-dai-dien text-center">       
                        <img src="image/img_avatar2.png" alt="login">
                </div>

                <div class="row username">
                    <label for="username">Username</label>
                    <input type="text" autofocus required placeholder="Enter Username">
                </div>

                <div class="row password">
                    <label for="password">Password</label>
                    <input type="password" autofocus required placeholder="Enter Password">
                </div>

                <div class="row nut-dang-nhap">
                    <button type="submit" class="nut-submit">Login</button>
                </div>

                <div class="row remember-me">
                    <span><input type="checkbox">Remember me</span>   
                </div>

                <div class="row cancel">
                    <div class="col-md-12 cancel">
                        <button type="button" class="nut-cancel">Cancel</button>
                        <span>
                            Forgot <a href="#">password?</a>
                        </span> 
                    </div>
                                             
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
