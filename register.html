<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container-dang-ky">
        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12 tieu-de">
                        <h2>Register</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <form action="#" method="post" name="frm-dang-ky" id="frm-dang-ky">
                            <table>
                                <tr>
                                    <td class="td-label">
                                        <label for="full-name">Full Name</label>
                                    </td>
                                    <td>
                                        <input type="text" id="full-name" placeholder="Enter Your Full Name">
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td class="td-label">
                                        <label for="email">Email</label>
                                    </td>
                                    <td>
                                        <input type="email" id="email" placeholder="Enter Your Email">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-label">
                                        <label for="password">Passwork</label>
                                    </td>
                                    <td>
                                        <input type="password" id="password" placeholder="Enter Your Passwork">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-label">
                                        <label for="password-repeat">Repeat Passwork</label>
                                    </td>
                                    <td>
                                        <input type="password" id="password-repeat" placeholder="Repeat Passwork">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-label">
                                        <label for="date">Date of Birthday</label>
                                    </td>
                                    <td>
                                        <input type="date" id="date">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-label"></td>
                                    <td>
                                        <span>Male</span>
                                        <input type="radio" id="nam" name="gioi-tinh">
                                        <span>Female</span>
                                        <input type="radio" id="nu" name="gioi-tinh">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="row hai-cai-nut">
                                            <button type="reset" class="nut-reset">Reset</button>
                                            <button type="button" class="nut-submit">Submit</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    
                </div>

                

            </div>
                
            <div class="col-md-1"></div>
            
        </div>
    </div>
</body>
</html>
